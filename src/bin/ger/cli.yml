name: ger
version: '0.1.0'
about: Gerrit command-line interface.
settings:
    - argrequiredelsehelp
    - unifiedhelpmessage
    - derivedisplayorder

args:
    - remote:
        long: remote
        short: r
        global: true
        value_name: NAME
        takes_value: true
        help: Remote server to use from config-file.

    - config-file:
        long: config-file
        value_name: FILE
        takes_value: true
        help: Specify alternative configuration file.

    - verbose:
        short: v
        long: verbose
        global: true
        multiple: true
        help: Set level of verbosity (up to 3)

subcommands:
    - change:
        about: List changes from the gerrit server.
        settings:
            - unifiedhelpmessage
            - derivedisplayorder
        args:
            - CHANGE:
                required: false
                multiple: true
                help: "Specify changes to look for.\nCan be either a legacy numerical id (e.g. 15813),
                       full or abbreviated Change-Id (e.g. Ic0ff33) or commit SHA-1 (e.g. d81b32ef)."
            - is:
                short: i
                long: is
                value_name: STATE
                takes_value: true
                allow_hyphen_values: true
                case_insensitive: true
                use_delimiter: true
                require_delimiter: true
                multiple: true
                help: Changes in current STATE.
                possible_values:
                    - open
                    - pending
                    - draft
                    - wip
                    - closed
                    - merged
                    - abandoned
                    - mergeable
                    - reviewer
                    - owner
                    - reviewed
                    - watched
                    - starred 
                    - -open
                    - -pending
                    - -draft
                    - -wip
                    - -closed
                    - -merged
                    - -abandoned
                    - -mergeable
                    - -reviewer
                    - -owner
                    - -reviewed
                    - -watched
                    - -starred 
            - owner:
                short: o
                long: owner
                value_name: USER
                takes_value: true
                help: "Changes originally submitted by 'USER'. The special case of --owner=self will
                       find changes owned by the caller."
            - max-count:
                short: n
                long: max-count
                value_name: NUMBER
                takes_value: true
                default_value: "20"
                help: Limit the number of changes to output.

    - project:
        about: List projects from the gerrit server.
        args:
            - PROJECT:
                required: false
                help: Project name.

    - config:
        about: Configure settings.
