name: ger
version: '0.1.0'
about: Gerrit command-line interface.
settings:
    - argrequiredelsehelp
    - unifiedhelpmessage
    - derivedisplayorder

args:
    - config:
        short: c
        long: config
        value_name: FILE
        takes_value: true
        help: Specify alternative configuration file.

    - verbose:
        short: v
        long: verbose
        global: true
        multiple: true
        help: Set level of verbosity (up to 3)

subcommands:
    - change:
        about: List changes from the gerrit server.
        settings:
            - unifiedhelpmessage
        args:
            - max-count:
                short: n
                long: max-count
                value_name: NUMBER
                takes_value: true
                default_value: "25"
                help: Limit the number of changes to output.
            - CHANGE:
                required: false
                multiple: true
                help: "Specify changes to look for.\nCan be either a legacy numerical id (e.g. 15813),
                       full or abbreviated Change-Id (e.g. Ic0ff33) or commit SHA-1 (e.g. d81b32ef)."

    - project:
        about: List projects from the gerrit server.
        args:
            - PROJECT:
                required: false
                help: Project name.

    - config:
        about: Configure settings.
