name: ger
version: '0.1.0'
about: Gerrit command-line interface.
settings:
    - argrequiredelsehelp
    - unifiedhelpmessage
    - derivedisplayorder

args:
    - config:
        short: c
        long: config
        value_name: FILE
        takes_value: true
        help: Specify alternative configuration file.

    - verbose:
        short: v
        long: verbose
        global: true
        multiple: true
        help: Set level of verbosity (up to 3)

subcommands:
    - change:
        about: List changes from the gerrit server.
        args:
            - NUMBER:
                required: false
                help: Change number.

    - project:
        about: List projects from the gerrit server.
        args:
            - PROJECT:
                required: false
                help: Project name.

    - config:
        about: Configure settings.
