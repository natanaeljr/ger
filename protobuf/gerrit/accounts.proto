syntax = "proto3";
package gerrit.accounts;

option csharp_namespace = "Gerrit.Accounts";
option cc_enable_arenas = true;
// option go_package = "github.com/gerrit/accounts";
option java_package = "gerrit.accounts";
option java_outer_classname = "AccountsProto";
option java_multiple_files = true;
option objc_class_prefix = "GA";

message AccountInfo {
    uint32 _account_id = 1;
    string name = 2;
    string email = 3;
    string username = 4;
}
